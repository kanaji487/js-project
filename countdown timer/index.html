<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title">Countdown to New year</h1>
    </header>
    <main>
        <div class="countdown-container">
            <div class="countdown-el day-container">
                <p class="text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-el hour-container">
                <p class="text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-el min-container">
                <p class="text" id="minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="countdown-el second-container">
                <p class="text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </main>




    <script src="./app.js"></script>
</body>
</html>
